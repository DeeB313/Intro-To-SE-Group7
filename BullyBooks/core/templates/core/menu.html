<select onchange= "window.location.href=this.value" class="text-black">
    <option value="#" selected disabled >Genre</option>
    {% for category in categories %}
        <option value="{% url 'category_detail' category.slug %}">
            {{category.title}}
        </option>
    {% endfor %}
    <option value ="{% url 'about' %}" >About</option>
</select>
