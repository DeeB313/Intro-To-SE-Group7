
<select onchange= "window.location.href=this.value" class="py-2 px-4 text-white rounded-xl bg-red-900 hover:bg-red-700">
    <option value='#' selected disabled hidden>Genre</option>
    {% for category in categories %}
        <option value="{% url 'category_detail' category.slug %}">
            {{category.title}}
        </option>
    {% endfor %}
</select>
