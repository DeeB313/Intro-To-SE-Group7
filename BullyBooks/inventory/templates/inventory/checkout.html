{% extends 'core/base.html' %}

{%block title %} checkout {%endblock%}

{%block content %} 
    <h1 class="text-2xl mb-6">checkout</h1>

    <h2 class="text-2xl text-gray-500">Total: ${{ cart.cart_cost }}</h2>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="inline-block px-6 py-4 bg-green-600 text-white">Proceed to Checkout</button>
    </form>
    

{% endblock %}
