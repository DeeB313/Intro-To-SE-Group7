{% extends 'core/base.html' %}

{% block title %} Login {% endblock %}
{% block content %}
<h1 class="text-2xl">Login</h1> 

<form method="post" action=".">
    {% csrf_token %}

    {{ form.as_p }}

    <button class="py-4 px-8 bg-red-900 text-white">Login</button>
</form>
<div>
<a href="{% url 'admin:index' %}">
    <button class="mt-4 py-4 px-6 bg-blue-900 text-white hover:bg-blue-800">Admin Login</button>
</a>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


<a href="http://127.0.0.1:8000/signup/">
    <button class="mt-4 py-4 px-6 bg-green-900 text-white hover:bg-green-800">Sign Up</button>
</a>
</div>
{% endblock %}
