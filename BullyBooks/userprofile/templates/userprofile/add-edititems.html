{% extends 'core/base.html' %}

{% block title %} {{ title }} {% endblock %}
{% block content %}
    <h1 class="text-2xl"> {{ title }} </h1>

    <form method="post" action="." enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="mt-4 py-4 px-6 bg-green-900 text-white hover:bg-green-800">Submit</button>
    </form>

    {% if product %}
        <a href="{% url 'delete_items' product.id %}" class="mt-2 inline-block py-4 px-6 bg-red-900 text-white hover:bg-red-800"> Delete</a> 
    {% endif %}
{% endblock %}
