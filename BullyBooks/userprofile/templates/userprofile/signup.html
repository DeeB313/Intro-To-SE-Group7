{% extends 'core/base.html' %}

{% block title %} Signup {% endblock %}
{% block content %}
    <h1 class="text-2xl">Signup</h1> 

    <form method="post" action="." enctype="multipart/form-data" class="space-y-3">
        {% csrf_token %}

        {{ form.as_p }}
        

        <button class="mt-4 py-4 px-6 bg-green-900 text-white hover:bg-green-800">Sign Up</button>
    </form>


    <a href="http://127.0.0.1:8000/login/">
        <button class="mt-4 py-4 px-8 bg-red-900 text-white">Login</button>
    </a>

{% endblock %}
