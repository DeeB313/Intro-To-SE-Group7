<!DOCTYPE html>
<html>
<script src="input.js"></script>

<head>
<title>Bully Books Registration</title>
</head>
<body>

<h1>Bully Books</h1>
<p>Registration for buyer.</p>

<label for="username">Username:</label><br>
<input type="text" id="username" name="username"><br>
<label for="pwd">Password:</label><br>
<input type="password" id="pwd" name="pwd"><br>
<label for="pwd">Verify Password:</label><br>
<input type="password" id="verifypwd" name="verifypwd"><br>
<label for="email">Email:</label><br>
<input type="text" id="email" name="email"><br>
<label for="address">Address (Optional):</label><br>
<input type="text" id="address" name="address"><br>
<label for="cardNum">Card Number (Optional):</label><br>
<input type="password" id="cardNum" name="cardNum"><br><br>

<input id="submit" type="button" value="Submit" onclick="getInput();"/><br>
<label for="test" id="test" name="test"></label>

</body>
</html>
